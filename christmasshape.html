
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christmas Thankyou letter</title>
  <style>
    div {
      border-style: inset;
      border-radius: 5px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div style="text-align: center">
    <svg width="500" height="800" viewBox="-100 -200 200 400">
      <!-- Olaf's body -->
      <circle cx="0" cy="100" r="100" fill="#FFFFFF" />
        
      <!-- Olaf's head -->
      <circle cx="0" cy="-60" r="70" fill="#FFFFFF" />
      
      <!-- Olaf's arms -->
      <rect x="-65" y="-75" width="20" height="100" fill="#444444" />
      <rect x="45" y="-75" width="20" height="100" fill="#444444" />
      
      <!-- Olaf's coal eyes -->
      <circle cx="-25" cy="-40" r="15" fill="#000000" />
      <circle cx="25" cy="-40" r="15" fill="#000000" />
      
      <!-- Olaf's carrot nose -->
      <rect x="-10" y="-25" width="20" height="30" fill="#FFA07A" />
    </svg>
  </div>
  <div style="text-align: center">
    <a href="letter.html" class="btn1">Open Letter</a>
  </div>
</body>
</html>
